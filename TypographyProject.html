<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .image-card {
            width: 300px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .image-card p {
            padding: 15px;
            text-align: justify;
        }
    </style>
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
    </header>

    <div class="image-container">
        <div class="image-card">
            <img src="Axial.png" alt="Axial">
            <p>Description for Image 1.</p>
        </div>

        <div class="image-card">
            <img src="Radial.png" alt="Radial">
            <p>Description for Image 2.</p>
        </div>

        <div class="image-card">
            <img src="Dilatational.png" alt="Dilatational">
            <p>Description for Image 8.</p>
        </div>

        <div class="image-card">
            <img src="Random.png" alt="Random">
            <p>Description for Image 8.</p>
        </div>

        <div class="image-card">
            <img src="Grid.png" alt="Grid">
            <p>Description for Image 8.</p>
        </div>

        <div class="image-card">
            <img src="Modular.png" alt="Modular">
            <p>Description for Image 8.</p>
        </div>

        <div class="image-card">
            <img src="Transitional.png" alt="Transitional">
            <p>Description for Image 8.</p>
        </div>

        <div class="image-card">
            <img src="Bilateral.png" alt="Bilateral">
            <p>Description for Image 8.</p>
        </div>
    </div>

</body>
</html>
