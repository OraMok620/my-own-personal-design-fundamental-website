<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TypographyStyle.css">
    <title>TypographyProject</title>
</head>

<body>

    <header>
        <h1>Typography Project</h1>
    </header>

    <main>
    <div class="image-container">
        <div class="image-card">
            <img src="Axial.png" alt="Axial">
            <p>Axial</p>
        </div>

        <div class="image-card">
            <img src="Radial.png" alt="Radial">
            <p>Radial</p>
        </div>

        <div class="image-card">
            <img src="Dilatational.png" alt="Dilatational">
            <p>Dilatational</p>
        </div>

        <div class="image-card">
            <img src="Random.png" alt="Random">
            <p>Random</p>
        </div>

        <div class="image-card">
            <img src="Grid.png" alt="Grid">
            <p>Grid</p>
        </div>

        <div class="image-card">
            <img src="Modular.png" alt="Modular">
            <p>Modular</p>
        </div>

        <div class="image-card">
            <img src="Transitional.png" alt="Transitional">
            <p>Transitional</p>
        </div>

        <div class="image-card">
            <img src="Bilateral.png" alt="Bilateral">
            <p>Bilateral</p>
        </div>
    </div>
    </main>

    <h1 class="rp">Reflection paragraph</h1>

    <p class="RP">From typography project, I learnt there are 8 types of typographic systems.</p>

    <ul><li>Axial</li></ul>
    <ul><li>Radial</li></ul>
    <ul><li>Dilatational</li></ul>
    <ul><li>Random</li></ul>
    <ul><li>Grid</li></ul>
    <ul><li>Modular</li></ul>
    <ul><li>Transitional</li></ul>
    <ul><li>Bilateral</li></ul>
    
</body>
</html>
